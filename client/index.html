<head>
    <title>Reports</title>
</head>


<template name="mainLayout">
    <h1>PoliceReport</h1>
    {{>Template.dynamic template=content}}
</template>
<body>

</body>

<template name="index">
    <button id="loadData">Refresh Reports</button>
    <button id="mineData">Mine Data</button>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Key</th>
            <th>Headline</th>
            <th>Date</th>
            <th>Station</th>
        </tr>
        </thead>
        {{#each reports}}
            {{>report}}
        {{/each}}
    </table>
</template>

<template name="report">
    <tr>
        <td>{{key}}</td>
        <td>{{headline}}</td>
        <td>{{station}}</td>
        <td>{{date}}</td>
        <td><a href="/details/{{_id}}">Details</a></td>
    </tr>
</template>

<template name="details">
    {{#with report}}
        <h1>{{headline}}</h1>
        <h2>{{date}}, Station: {{station}}</h2>
        <p>{{{text}}}</p>
    {{/with}}
</template>
