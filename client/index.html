<head>
    <title>Reports</title>
</head>


<template name="mainLayout">
    <div class="container">
        <h1>PoliceReport</h1>
        {{>Template.dynamic template=content}}
    </div>
</template>
<body>

</body>

<template name="index">
    <button id="load-data">Scrap Reports</button>
    <button id="name-entity-recognition">Name Entity Recognition</button>
    <button id="bagOfWords">Bag of words</button>
    {{#if isLoading}}
        {{counter}}
        {{>loading}}
    {{else}}
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2">{{categorisedCount}}/{{elementCount}} => {{categorisedPercent}} %</div>
                <div class="col-xs-2"></div>
            </div>
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Headline</th>
                        <th>Date</th>
                        <th>City</th>
                        <th>Station</th>
                        <th>Processed</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each reports}}
                        {{>report}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
</template>

<template name="report">
    <tr>
        <td>{{headline}}</td>
        <td>{{date timestamp}}</td>
        <td>{{location_detail.city}}</td>
        <td>{{station}}</td>
        <td>{{processed}}</td>
        <td>
            <a href="/details/{{_id}}">Details</a>
            <a href="{{url}}"
               target="_blank">Original</a>
        </td>
    </tr>
</template>

<template name="details">
    {{#with report}}
        <a href="/">Back</a>

        <h1>{{headline}}</h1>

        <h2>{{date}}, Station: {{station}}</h2>

        <address>
            {{location_detail.zip}} {{location_detail.city}}, {{location_detail.state}}
        </address>

        <p>{{{text}}}</p>

        <h3>Category: <b>{{category.entity}}</b> (Score: {{category.score}})</h3>
    {{/with}}
</template>

<template name="map">
    <div class="map-container">
        {{> googleMap name="map" options=mapOptions}}
    </div>
</template>

<template name="loading">
    <style>
        .sk-cube-grid {
            width: 40px;
            height: 40px;
            margin: 100px auto;
        }

        .sk-cube-grid .sk-cube {
            width: 33%;
            height: 33%;
            background-color: #333;
            float: left;
            -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
            animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
        }

        .sk-cube-grid .sk-cube1 {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        .sk-cube-grid .sk-cube2 {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .sk-cube-grid .sk-cube3 {
            -webkit-animation-delay: 0.4s;
            animation-delay: 0.4s;
        }

        .sk-cube-grid .sk-cube4 {
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }

        .sk-cube-grid .sk-cube5 {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        .sk-cube-grid .sk-cube6 {
            -webkit-animation-delay: 0.3s;
            animation-delay: 0.3s;
        }

        .sk-cube-grid .sk-cube7 {
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
        }

        .sk-cube-grid .sk-cube8 {
            -webkit-animation-delay: 0.1s;
            animation-delay: 0.1s;
        }

        .sk-cube-grid .sk-cube9 {
            -webkit-animation-delay: 0.2s;
            animation-delay: 0.2s;
        }

        @-webkit-keyframes sk-cubeGridScaleDelay {
            0%, 70%, 100% {
                -webkit-transform: scale3D(1, 1, 1);
                transform: scale3D(1, 1, 1);
            }
            35% {
                -webkit-transform: scale3D(0, 0, 1);
                transform: scale3D(0, 0, 1);
            }
        }

        @keyframes sk-cubeGridScaleDelay {
            0%, 70%, 100% {
                -webkit-transform: scale3D(1, 1, 1);
                transform: scale3D(1, 1, 1);
            }
            35% {
                -webkit-transform: scale3D(0, 0, 1);
                transform: scale3D(0, 0, 1);
            }
        }
    </style>
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</template>
